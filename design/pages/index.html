<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />

		<script src="/js/jquery.js"></script>
		<script src="/js/jqueryformplugin.js"></script>
		<script src="/js/functions.js"></script>
		<link rel="stylesheet" href="/css/app.css" />
		<title>Monkeytype Clone</title>
	</head>
	<body>
		<header>
			<h1></h1>
		</header>
		<main>
			<div id="type-wrapper">
				<form action="/api/words" method="get" name="game-settings" id="game-settings">
					<select name="type">
						<option value="easy" selected>Easy</option>
						<option value="medium">Medium</option>
						<option value="hard">Hard</option>
						<option value="wow">Wow!</option>
						<option value="quotes">Quotes</option>
					</select>
					<select name="count">
						<option value="10" selected>10</option>
						<option value="15">15</option>
						<option value="20">20</option>
						<option value="30">30</option>
						<option value="40">40</option>
					</select>
				</form>
			</div>
			<div id="words-wrapper">
				<span id="blurred-message" class="hidden">Click here to focus</span>
				<input id="words-input" type="text" />
				<div id="caret"></div>
				<div id="words"></div>
			</div>
		</main>
		<footer></footer>
	</body>
	<script src="/js/app.js"></script>
</html>
