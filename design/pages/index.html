<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Monkeytype Clone</title>
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="preload" href="/fonts/RobotoMono.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="stylesheet" href="/css/fonts.css" />
		<link rel="stylesheet" href="/css/icons.css" />
		<link rel="stylesheet" href="/css/app.css" />
	</head>
	<body id="main-page" data-theme="dev">
		<header>
			<h1></h1>
		</header>
		<main>
			<div id="config">
				<div class="punctuation-numbers">
					<button class="config punctuation">
						<i class="icon punctuation"></i>
						<span>punctuation</span>
					</button>
					<button class="config numbers">
						<i class="icon numbers"></i>
						<span>numbers</span>
					</button>
				</div>
				<div class="spacer first"></div>
				<div class="mode radio-group">
					<button class="config time radio" value="time">
						<i class="icon time"></i>
						<span>time</span>
					</button>
					<button class="config words radio active" value="words">
						<i class="icon words"></i>
						<span>words</span>
					</button>
					<button class="config quote radio" value="quotes">
						<i class="icon quote"></i>
						<span>quote</span>
					</button>
				</div>
				<div class="spacer second"></div>
				<div class="word-count radio-group">
					<button class="config count radio" value="10">10</button>
					<button class="config count radio" value="25">25</button>
					<button class="config count radio active" value="50">50</button>
					<button class="config count radio" value="100">100</button>
					<button class="config count custom radio" value="custom">custom</button>
				</div>
				<div class="duration" style="display: none;">
					<button class="config count radio" value="10">10</button>
					<button class="config count radio active" value="30">30</button>
					<button class="config count radio" value="60">60</button>
					<button class="config count radio" value="120">120</button>
					<button class="config count custom radio" value="custom">custom</button>
				</div>
			</div>
			<div id="words-wrapper">
				<span id="blurred-message" class="hidden">Click here to focus</span>
				<input id="words-input" type="text" />
				<div id="caret"></div>
				<div id="words"></div>
			</div>
			<div id="keymap"></div>
		</main>
		<footer></footer>
	</body>
	<script src="/js/app.js"></script>
</html>
